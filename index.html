<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Todo App</h1>
        <div class="input-group mb-3">
            <input type="text" id="newTodo" class="form-control" placeholder="New task" maxlength="50">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTodo">Add</button>
            </div>
        </div>
        <div class="btn-group mb-3">
            <button class="btn btn-outline-secondary" id="filterAll">All <span id="allCount" class="badge text-bg-secondary">0</span></button>
            <button class="btn btn-outline-secondary" id="filterCompleted">Completed <span id="completedCount" class="badge text-bg-secondary">0</span></button>
            <button class="btn btn-outline-secondary" id="filterUncompleted">Uncompleted <span id="uncompletedCount" class="badge text-bg-secondary">0</span></button>
        </div>
        <ul class="list-group" id="todoList"></ul>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
